<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/master.css">
  <script type="text/javascript" src="js/jquery-3.2.0.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>CatVsDog</title>
</head>
<body>
    <div class="container">
      <h1>Cat Vs. Dog</h1>
      <p>Click a button to make noise!</p>
      <button class="btn btn-primary" id="catbutton">Cat</button>
      <button class="btn btn-inverse" id="dogbutton">Dog</button>
      <div class="row">
        <div class="col-md-6">
          <h2>Cat:</h2>
          <ul class="unstyled" id="catbox">
          </ul>
        </div>
        <div class="col-md-6">
          <h2>Dog:</h2>
          <ul class="unstyled" id="dogbox">
          </ul>
        </div>
      </div>
    </div>
</body>
</html>
